<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code One</title>
</head>
<body>
    <script>
        let greeting = function(counter){
            for(let i = 0; i<counter; i++){
                console.log(i + "Hello Guys")
            }
        }
        greeting(10);


        let drawCats = function (drawing){
            for(i=0; i<drawing; i++){
                console.log(i + "^.^");
            }
        }
        drawCats(10);
    </script>
</body>
</html>
